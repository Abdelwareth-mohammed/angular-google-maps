<div class="example padding-30">
    <div class="summary">
        <h1>{{example.title}} <small><a routerLink="../" class="non-link-style" matTooltip="Back"><mat-icon>keyboard_arrow_up</mat-icon></a></small></h1>
        <h3>{{example.description}}</h3>
        <p *ngIf="example.notes">{{example.notes}}</p>
    </div>
    
    <iframe [src]="safe(example.embedUrl)"></iframe>
</div>
