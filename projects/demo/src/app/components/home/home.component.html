<div class="cover fill-screen-v relative"></div>

<div class="box absolute centered padding-30 text-center">
    <div class="logo text-center">
        <img src="assets/logo@1.25x.png" />
    </div>
    <h1 class="title">@bespunky/angular-google-maps</h1>
    <h3 class="subtitle">A brilliant solution for using Google Maps in Angular.</h3>
    <button mat-raised-button color="primary" (click)="slideTo(demos)">Start Experimenting</button>
</div>

<h1 class="text-center margin-top-30">Demos</h1>
<div class="topics" gdColumns="repeat(auto-fit, minmax(240px, 1fr))" gdAlignColumns="center center" gdGap.gt-xs="15px" #demos>
    <a [routerLink]="['/', topic.title]" *ngFor="let topic of topics" class="non-link-style">
        <mat-card>
            <mat-card-header>
                <div mat-card-avatar><mat-icon>{{topic.icon}}</mat-icon></div>
                <mat-card-title>{{topic.title}}</mat-card-title>
                <mat-card-subtitle>{{topic.examples.length}} examples</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>{{topic.description}}</p>
            </mat-card-content>
        </mat-card>
    </a>
</div>
