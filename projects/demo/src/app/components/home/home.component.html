    <div class="box padding-30 text-center">
        <div class="logo text-center">
            <img src="assets/logo@1.25x.png" />
        </div>
        <h1 class="title">@bespunky/angular-google-maps</h1>
        <h3 class="subtitle">A brilliant solution for using Google Maps in Angular.</h3>
        <button mat-raised-button color="primary" (click)="slideTo(demos)">Start Experimenting</button>
    </div>
</div>

<div class="benefits padding-30" fxLayout="column" fxLayoutAlign="center stretch" fxLayoutGap="15px">

    <demo-library-benefits class="padding-30"></demo-library-benefits>

    <div class="text-center">
        <a mat-raised-button color="primary" [href]="wikiUrl" target="_blank">See The Docs</a>
    </div>
</div>
