<div class="topics" gdColumns="repeat(auto-fit, minmax(240px, 1fr))" gdAlignColumns="center center" gdGap.gt-xs="15px">
    <a [routerLink]="['/', topic.title]" *ngFor="let topic of topics" class="non-link-style">
        <mat-card>
            <mat-card-header>
                <div mat-card-avatar><mat-icon>{{topic.icon}}</mat-icon></div>
                <mat-card-title>{{topic.title}}</mat-card-title>
                <mat-card-subtitle>{{topic.examples.length}} examples</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>{{topic.description}}</p>
            </mat-card-content>
        </mat-card>
    </a>
</div>
