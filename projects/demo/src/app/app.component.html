<bs-google-map *bsSafe (click)="onClick($event)">
    <bs-google-maps-data>
        <bs-google-maps-feature *ngFor="let feature of features" [feature]="feature" (mouseOver)="onFeatureHover($event)"></bs-google-maps-feature>
    </bs-google-maps-data>
    <bs-google-maps-marker (click)="onMarkerClick($event)" [position]="{ lat: 31.852775, lng: 34.818484 }"></bs-google-maps-marker>
    <bs-google-maps-marker (click)="onMarkerClick($event)" [position]="{ lat: 31.152775, lng: 34.818484 }"></bs-google-maps-marker>
    <bs-google-maps-marker (click)="onMarkerClick($event)" [position]="{ lat: 31.752775, lng: 34.818484 }"></bs-google-maps-marker>
    <bs-google-maps-marker (click)="onMarkerClick($event)" [position]="{ lat: 31.552775, lng: 34.818484 }"></bs-google-maps-marker>
</bs-google-map>
